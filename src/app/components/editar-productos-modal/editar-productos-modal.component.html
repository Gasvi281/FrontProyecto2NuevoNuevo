<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            {{ data.tipo === 'preferencias' ? 'Modificar preferencias' : 'Modificar impedimentos' }}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form>
            <div class="m-b-16">
                <mat-label class="f-w-600 m-b-8 d-block">Productos disponibles</mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select [formControl]="seleccionados" multiple placeholder="Selecciona productos">
                        <mat-option *ngFor="let producto of productos" [value]="producto.id">
                            {{ producto.nombreProducto }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-end">
        <button mat-stroked-button color="primary" class="m-r-8" (click)="cancelar()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
    </mat-card-actions>
</mat-card>
