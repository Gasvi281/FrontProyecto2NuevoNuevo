<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-6 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth w-100">
        <mat-card-content class="p-32">
          <h2 class="text-center m-b-24">Detalle de Receta</h2>

          <form [formGroup]="form" class="w-100">
            <!-- Nombre -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="nombre" placeholder="Nombre de la receta" readonly>
            </mat-form-field>

            <!-- Dificultad -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Dificultad</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="dificultad" placeholder="Nivel de dificultad" readonly>
            </mat-form-field>

            <!-- Categoría -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Categoría</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="categoria" placeholder="Categoría" readonly>
            </mat-form-field>
          </form>

        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Estado</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
        <input matInput [value]="estadoReceta" placeholder="Estado" readonly>
        </mat-form-field>

          <h3 class="text-center mt-4">Ingredientes</h3>

          <table mat-table [dataSource]="ingredientes" class="mat-elevation-z8 w-100 mt-3">
            <!-- Producto -->
            <ng-container matColumnDef="producto">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let ingrediente"> {{ ingrediente.producto?.nombreProducto }} </td>
            </ng-container>

            <!-- Cantidad -->
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let ingrediente"> {{ ingrediente.cantidad }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['producto', 'cantidad']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['producto', 'cantidad'];"></tr>
          </table>

          <!-- Botón: Editar Receta -->
          <div class="text-center mt-4">
            <button mat-flat-button color="accent" (click)="goToEditarReceta(recetaId)">
              Editar Receta
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
