<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-10 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth w-100">
        <mat-card-content class="p-32">

          <h2 class="text-center m-b-24">Lista de Recetas</h2>

          <button mat-flat-button color="accent" (click)="navegarAgregarReceta()">
            agregar una receta
          </button>

          <div *ngFor="let receta of listaRecetas" class="mat-elevation-z4 p-16 m-b-16 bg-white rounded shadow-sm">
            <div class="row align-items-center">
              <!-- Información (80%) -->
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-3 mb-2">
                    <strong>Nombre:</strong> {{ receta.nombre }}
                  </div>
                  <div class="col-md-3 mb-2">
                    <strong>Dificultad:</strong> {{ receta.dificultad }}
                  </div>
                  <div class="col-md-3 mb-2">
                    <strong>Categoría:</strong> {{ receta.Categoria }}
                  </div>
                  <div class="col-md-3 mb-2">
                    <strong>Estado:</strong> {{ receta.estado }}
                  </div>
                </div>
              </div>

              <!-- Botón Info (20%) -->
              <div class="col-md-2 text-end">
                <button mat-stroked-button color="primary" (click)="navegarReceta(receta.id || '')">Info</button>
              </div>
              <button mat-menu-item (click)="changeRecetaStatus(receta)">
                <mat-icon>delete</mat-icon>
                @if(receta.estado == 'Activo') {
                <span>Desactivar</span>
                }@else{
                <span>Activar</span>
                }
              </button>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
