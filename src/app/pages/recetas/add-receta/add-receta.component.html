<mat-card class="cardWithShadow them-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">
      Formulario Receta
    </mat-card-title>
    <div class="m-t-12">
      <button mat-flat-button color="primary" class="m-r-8" (click)="addReceta()">Guardar Receta</button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formReceta">
      <div class="row">
        <div class="col-lg-4">
          <mat-label class="f-w-600 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" formControlName="nombre" placeholder="Nombre de la receta" />
          </mat-form-field>
        </div>

        <div class="col-lg-4">
          <mat-label class="f-w-600 d-block">Dificultad (1-5)</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="number" min="1" max="5" formControlName="dificultad" placeholder="Dificultad" />
          </mat-form-field>
        </div>

        <div class="col-lg-4">
          <mat-label class="f-w-600 d-block">Categoría</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" formControlName="categoria" placeholder="Categoría" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>


<app-add-producto (ingredienteAgregado)="CuandoSeAgregaUnIngrediente($event)"></app-add-producto>

<app-productos-agregados 
[productosAgregados]="ingredientesAgregados"
(eliminarIngrediente) ="eliminarIngrediente($event)"
></app-productos-agregados>
