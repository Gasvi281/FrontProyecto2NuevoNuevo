<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Modificar receta</mat-card-title>
    <div class="m-t-12">
      <button mat-flat-button color="primary" class="m-r-8" (click)="modificarReceta()">
        Guardar
      </button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">
        <!-- Campo: Nombre -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Nombre de la receta" formControlName="nombre" />
          </mat-form-field>
        </div>

        <!-- Campo: Dificultad -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Dificultad (1 a 5)</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="number" placeholder="Dificultad" formControlName="dificultad" />
            <mat-error *ngIf="form.get('dificultad')?.hasError('required')">
              La dificultad es obligatoria.
            </mat-error>
            <mat-error *ngIf="form.get('dificultad')?.hasError('min') || form.get('dificultad')?.hasError('max')">
              La dificultad debe estar entre 1 y 5.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Campo: Categoría -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Categoría</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Categoría" formControlName="Categoria" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
