<mat-card class="b-1 shadow-none" *ngIf="listaCompra">
  <mat-card-header>
    <mat-card-title>Lista de Compras</mat-card-title>
    <mat-card-subtitle>Fecha: {{ listaCompra.fecha | date: 'medium' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <mat-list>
      <mat-list-item *ngFor="let producto of listaCompra.elementosLista">
        <div class="w-100">
          <span matListItemTitle class="f-s-16 f-w-600">
            {{ producto.Producto?.nombreProducto || 'Producto sin nombre' }}
          </span>
          <span matListItemLine>
            Cantidad: {{ producto.cantidad || 'N/A' }}
          </span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="router.navigate(['/productos'])">
      Volver
    </button>
  </mat-card-actions>
</mat-card>

<mat-spinner *ngIf="!listaCompra" diameter="50"></mat-spinner>
