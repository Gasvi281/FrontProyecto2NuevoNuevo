<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="f-w-600">Agregar Comentario</mat-card-title>
    <button mat-flat-button color="primary" (click)="addComentario()" [disabled]="form.invalid">
      <mat-icon class="m-r-4">send</mat-icon>
      Enviar
    </button>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <div class="m-b-16">
        <mat-label class="f-w-600 m-b-8 d-block">Comentario</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <textarea
            matInput
            placeholder="Escribe tu comentario..."
            formControlName="comentario"
            rows="4">
          </textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" routerLink="/comentarios">
      <mat-icon class="m-r-4">arrow_back</mat-icon>
      Volver
    </button>
  </mat-card-actions>
</mat-card>
